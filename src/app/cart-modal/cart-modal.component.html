<div class="dialog-header">
    <h2 mat-dialog-title>
        <mat-icon>shopping_cart</mat-icon>
        Cart
    </h2>
    <button mat-icon-button mat-dialog-close class="close-button">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <table mat-table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of cart">
            <td>{{ item.product.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.product.price * item.quantity }}</td>
            <td>
                <button mat-icon-button color="primary" (click)="removeFromCart(item.product)">
                    <mat-icon>remove</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="addToCart(item.product)">
                    <mat-icon>add</mat-icon>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="total-container">
        <p>Total Price: ${{ cartTotal }}</p>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="openCheckoutDialog()">Checkout</button>
</mat-dialog-actions>
